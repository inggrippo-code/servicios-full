<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse a la Red - Servicios Full</title>
    <style>
        body { background-color: #f4f7f6; color: #333; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #e0e0e0; }
        h1 { color: #ff6600; text-align: center; }
        p { text-align: center; color: #666; margin-bottom: 30px; }
        
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; font-size: 14px; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Para que el padding no ensanche el input */
            font-size: 16px;
        }

        /* RECUADRO DE SEGURIDAD DENTRO DEL REGISTRO */
        .info-dni {
            background: #fff8e1;
            border: 1px solid #ffe082;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #856404;
        }

        .btn-registrar {
            background: #00a884;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-registrar:hover { background: #008f6f; }
    </style>
</head>
<body>

    <div class="container">
        <h1>√önete como Experto</h1>
        <p>Forma parte de la red de servicios m√°s segura.</p>

        <div class="info-dni">
            <strong>üõ°Ô∏è VERIFICACI√ìN OBLIGATORIA:</strong><br>
            Para activar su perfil, luego de este registro deber√° enviarnos v√≠a WhatsApp una foto de su DNI y una Selfie. Esto garantiza que "bandidos" no ingresen a la plataforma.
        </div>

        <form id="formRegistro">
            <label>Nombre y Apellido</label>
            <input type="text" id="nombre" placeholder="Ej: Juan P√©rez" required>

            <label>Ciudad</label>
            <input type="text" id="ciudad" placeholder="Ej: Posadas" required>

            <label>Oficio / Especialidad</label>
            <input type="text" id="oficio" placeholder="Ej: Plomero Matriculado" required>

            <label>WhatsApp de contacto (No ser√° p√∫blico)</label>
            <input type="text" id="celular" placeholder="Ej: 3764123456" required>

            <label>Correo Electr√≥nico</label>
            <input type="email" id="email" required>

            <label>Breve descripci√≥n de su servicio</label>
            <textarea id="resena" rows="3" placeholder="Cu√©ntenos qu√© hace y su experiencia..."></textarea>

            <button type="button" class="btn-registrar" onclick="enviar()">CREAR MI PERFIL</button>
        </form>
    </div>

    <script>
        async function enviar() {
            const datos = {
                tipo: 'prestador',
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                celular: document.getElementById('celular').value,
                ciudad: document.getElementById('ciudad').value,
                servicio: document.getElementById('oficio').value,
                resena: document.getElementById('resena').value
            };

            const res = await fetch('/registro', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });

            if (res.ok) {
                alert("¬°Casi listo! Registro recibido. Ahora env√≠e su DNI por WhatsApp para validar su identidad.");
                window.location.href = "/";
            } else {
                alert("Hubo un error. Intente nuevamente.");
            }
        }
    </script>
</body>
</html>
